<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket io</title>
    <link rel="stylesheet" href="socketio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"
        integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container-flex">
        <div class="show">
            <h1 class="text-center text-warning m-3">Send Message</h1>
            <form class="forms">
                <div class="form-floating mb-3">
                    <input class="form-control" id="messages" placeholder="Type a Message"
                        style="height: 120px"></input>
                    <label >Type a Message</label>
                </div>
                <button class="btn btn-warning" type="submit">Send</button>
            </form>
        </div>
        <div class="display">
            <ul class="myList"></ul>
            <P id="activityListen"></P>
        </div>
    </div>
    <script src="socketio.js"></script>
    </body>

</html>
